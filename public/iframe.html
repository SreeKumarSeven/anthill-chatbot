<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anthill IQ Chatbot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }
        
        .chatbot-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        
        .chatbot-header {
            background-color: #2a9a16;
            color: white;
            padding: 15px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .chatbot-logo {
            height: 30px;
            margin-right: 10px;
        }
        
        .chatbot-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #f5f5f5;
        }
        
        .message {
            margin-bottom: 15px;
            max-width: 80%;
            padding: 12px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .user-message {
            background-color: #e1e1e1;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        
        .bot-message {
            background-color: #2a9a16;
            color: white;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }
        
        .chatbot-input {
            display: flex;
            padding: 15px;
            background-color: white;
            border-top: 1px solid #e0e0e0;
        }
        
        #message-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 10px;
            outline: none;
        }
        
        #send-button {
            background-color: #2a9a16;
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }
        
        #send-button:hover {
            background-color: #228512;
        }
        
        /* Registration form styling */
        .registration-form {
            padding: 20px;
            background-color: white;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .submit-button {
            background-color: #2a9a16;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <div class="chatbot-header">
            <span>Anthill IQ Assistant</span>
            <button id="close-button" style="background: none; border: none; color: white; font-size: 20px; cursor: pointer;">Ã—</button>
        </div>
        
        <div id="registration-container" class="registration-form">
            <h3>Please provide your details to continue</h3>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="Enter your phone number">
            </div>
            <button id="register-button" class="submit-button">Start Chat</button>
        </div>
        
        <div id="chat-container" style="display: none; height: 100%; display: flex; flex-direction: column;">
            <div class="chatbot-messages" id="messages">
                <!-- Messages will be added here dynamically -->
            </div>
            
            <div class="chatbot-input">
                <input type="text" id="message-input" placeholder="Type your message...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>
    
    <script>
        // API endpoint
        const API_URL = 'https://anthill-chatbot.vercel.app/api';
        
        // DOM elements
        const registrationContainer = document.getElementById('registration-container');
        const chatContainer = document.getElementById('chat-container');
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const registerButton = document.getElementById('register-button');
        const closeButton = document.getElementById('close-button');
        
        let userId = null;
        let sessionId = null;
        
        // Close button handler
        closeButton.addEventListener('click', function() {
            // Send message to parent window to close the chat
            window.parent.postMessage('closeChat', '*');
        });
        
        // Add a bot message to the chat
        function addBotMessage(text) {
            // Fix any incorrect references to Hebbal before displaying
            text = fixHebbalReferences(text);
            
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', 'bot-message');
            messageElement.textContent = text;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // Function to fix any incorrect references to Hebbal
        function fixHebbalReferences(text) {
            if (!text) return text;
            
            // If text contains Hebbal and any phrase indicating it's not open yet
            const lowerText = text.toLowerCase();
            if (lowerText.includes('hebbal')) {
                const notOpenPhrases = [
                    'opening soon', 'will be opening', 'upcoming', 'not yet open',
                    'isn\'t open yet', 'is not open yet', 'coming soon', 'launching soon',
                    'will open', 'about to open', 'planned', 'in the works', 'preparing to open'
                ];
                
                // If any phrase is found, replace the entire text
                for (const phrase of notOpenPhrases) {
                    if (lowerText.includes(phrase) && Math.abs(lowerText.indexOf(phrase) - lowerText.indexOf('hebbal')) < 100) {
                        return "Our Hebbal branch is NOW OPEN in North Bangalore. This is our newest fully operational location and offers all services including private offices, dedicated desks, coworking spaces, and meeting rooms. The branch is ready for immediate bookings and tours. Would you like to know more about our services or schedule a visit to our Hebbal branch?";
                    }
                }
            }
            
            return text;
        }
        
        // Add a user message to the chat
        function addUserMessage(text) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', 'user-message');
            messageElement.textContent = text;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // Send a message to the API
        async function sendMessage(text) {
            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: text,
                        user_id: userId,
                        session_id: sessionId
                    }),
                });
                
                const data = await response.json();
                
                if (data.response) {
                    addBotMessage(data.response);
                    sessionId = data.session_id || sessionId;
                } else {
                    addBotMessage("I'm sorry, I couldn't process your request at the moment.");
                }
            } catch (error) {
                console.error('Error sending message:', error);
                addBotMessage("I'm sorry, there was an error connecting to the service.");
            }
        }
        
        // Register the user
        async function registerUser(name, phone) {
            try {
                const response = await fetch(`${API_URL}/register-user`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: name,
                        phone: phone
                    }),
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    userId = data.user_id;
                    sessionId = data.session_id;
                    
                    // Hide registration form, show chat
                    registrationContainer.style.display = 'none';
                    chatContainer.style.display = 'flex';
                    
                    // Welcome message
                    addBotMessage("Hello! I'm the Anthill IQ Assistant. How can I help you today?");
                    
                    // Focus on input
                    messageInput.focus();
                } else {
                    alert('There was an error registering. Please try again.');
                }
            } catch (error) {
                console.error('Error registering user:', error);
                alert('There was an error connecting to the service. Please try again later.');
            }
        }
        
        // Handle send button click
        sendButton.addEventListener('click', function() {
            const text = messageInput.value.trim();
            if (text) {
                addUserMessage(text);
                sendMessage(text);
                messageInput.value = '';
            }
        });
        
        // Handle enter key in message input
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const text = messageInput.value.trim();
                if (text) {
                    addUserMessage(text);
                    sendMessage(text);
                    messageInput.value = '';
                }
                e.preventDefault();
            }
        });
        
        // Handle register button click
        registerButton.addEventListener('click', function() {
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            
            if (name && phone) {
                registerUser(name, phone);
            } else {
                alert('Please fill in all fields');
            }
        });
    </script>
</body>
</html>
