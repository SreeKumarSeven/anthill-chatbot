<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anthill IQ Chatbot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }
        
        .chatbot-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        
        .chatbot-header {
            background-color: #4a2c8f;
            color: white;
            padding: 15px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .chatbot-logo {
            height: 30px;
            margin-right: 10px;
        }
        
        .chatbot-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #f5f5f5;
        }
        
        .message {
            margin-bottom: 15px;
            max-width: 80%;
            padding: 12px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .user-message {
            background-color: #e1e1e1;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        
        .bot-message {
            background-color: #4a2c8f;
            color: white;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }
        
        .chatbot-input {
            display: flex;
            padding: 15px;
            background-color: white;
            border-top: 1px solid #e0e0e0;
        }
        
        #message-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 10px;
            outline: none;
        }
        
        #send-button {
            background-color: #4a2c8f;
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }
        
        #send-button:hover {
            background-color: #3a1c7f;
        }
        
        /* Registration form styling */
        .registration-form {
            padding: 20px;
            background-color: white;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .submit-button {
            background-color: #4a2c8f;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <div class="chatbot-header">
            <span>Anthill IQ Assistant</span>
        </div>
        
        <div id="registration-container" class="registration-form">
            <h3>Please provide your details to continue</h3>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label for="email">Email (optional)</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <button id="register-button" class="submit-button">Start Chat</button>
        </div>
        
        <div id="chat-container" style="display: none; height: 100%; display: flex; flex-direction: column;">
            <div class="chatbot-messages" id="messages">
                <!-- Messages will be added here dynamically -->
            </div>
            
            <div class="chatbot-input">
                <input type="text" id="message-input" placeholder="Type your message...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>
    
    <script>
        // API endpoint
        const API_URL = 'https://anthill-chatbot-git-vercel-deploy-sreekumarseven.vercel.app/api';
        
        // DOM elements
        const registrationContainer = document.getElementById('registration-container');
        const chatContainer = document.getElementById('chat-container');
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const registerButton = document.getElementById('register-button');
        
        let userId = null;
        let sessionId = null;
        
        // Add a bot message to the chat
        function addBotMessage(text) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', 'bot-message');
            messageElement.textContent = text;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // Add a user message to the chat
        function addUserMessage(text) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', 'user-message');
            messageElement.textContent = text;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // Send a message to the API
        async function sendMessage(text) {
            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: text,
                        user_id: userId,
                        session_id: sessionId
                    }),
                });
                
                const data = await response.json();
                
                if (data.response) {
                    addBotMessage(data.response);
                    sessionId = data.session_id || sessionId;
                } else {
                    addBotMessage("I'm sorry, I couldn't process your request at the moment.");
                }
            } catch (error) {
                console.error('Error sending message:', error);
                addBotMessage("I'm sorry, there was an error connecting to the service.");
            }
        }
        
        // Register the user
        async function registerUser(name, phone, email) {
            try {
                const response = await fetch(`${API_URL}/register-user`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: name,
                        phone: phone,
                        email: email || ''
                    }),
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    userId = data.user_id;
                    sessionId = data.session_id;
                    
                    // Hide registration form, show chat
                    registrationContainer.style.display = 'none';
                    chatContainer.style.display = 'flex';
                    
                    // Add welcome message
                    addBotMessage(`Hello ${name}! Welcome to Anthill IQ. How can I help you today?`);
                } else {
                    alert('Registration failed. Please try again.');
                }
            } catch (error) {
                console.error('Error registering user:', error);
                alert('There was an error connecting to the service.');
            }
        }
        
        // Event listeners
        registerButton.addEventListener('click', () => {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            
            if (!name || !phone) {
                alert('Please provide your name and phone number.');
                return;
            }
            
            registerUser(name, phone, email);
        });
        
        sendButton.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message) {
                addUserMessage(message);
                sendMessage(message);
                messageInput.value = '';
            }
        });
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const message = messageInput.value.trim();
                if (message) {
                    addUserMessage(message);
                    sendMessage(message);
                    messageInput.value = '';
                }
            }
        });
    </script>
</body>
</html>
