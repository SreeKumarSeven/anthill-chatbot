<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anthill IQ Chatbot API</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            background: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Anthill IQ Chatbot API</h1>
    <p>Status: <span class="status">Online</span></p>
    <p>This is the API endpoint for the Anthill IQ chatbot. The API is running and ready to accept requests.</p>
    <p>To interact with the chatbot, use the chat widget on the Anthill IQ website.</p>
    
    <script>
        // Simple status check
        fetch('/api/chat')
            .then(response => {
                if (response.ok) {
                    console.log('API is online');
                } else {
                    document.querySelector('.status').style.background = '#F44336';
                    document.querySelector('.status').textContent = 'Offline';
                }
            })
            .catch(() => {
                document.querySelector('.status').style.background = '#F44336';
                document.querySelector('.status').textContent = 'Offline';
            });
    </script>
</body>
</html>
