<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anthill IQ Chatbot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }
        
        .chatbot-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        
        .chatbot-header {
            background-color: #2a9a16;
            color: white;
            padding: 15px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .chatbot-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #f5f5f5;
        }
        
        .message {
            margin-bottom: 15px;
            max-width: 80%;
            padding: 12px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .user-message {
            background-color: #e1e1e1;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        
        .bot-message {
            background-color: #2a9a16;
            color: white;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }
        
        .chatbot-input {
            display: flex;
            padding: 15px;
            background-color: white;
            border-top: 1px solid #e0e0e0;
        }
        
        #message-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 10px;
            outline: none;
        }
        
        #send-button {
            background-color: #2a9a16;
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }
        
        #send-button:hover {
            background-color: #228512;
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <div class="chatbot-header">
            <span>Anthill IQ Assistant</span>
        </div>
        
        <div id="chat-container" style="height: 100%; display: flex; flex-direction: column;">
            <div class="chatbot-messages" id="messages">
                <!-- Initial bot message -->
                <div class="message bot-message">Hello! I'm the Anthill IQ Assistant. How can I help you today?</div>
            </div>
            
            <div class="chatbot-input">
                <input type="text" id="message-input" placeholder="Type your message...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>
    
    <script>
        // DOM elements
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        
        // Add a bot message to the chat
        function addBotMessage(text) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', 'bot-message');
            messageElement.textContent = text;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // Add a user message to the chat
        function addUserMessage(text) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', 'user-message');
            messageElement.textContent = text;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // Process user message and generate response
        function processMessage(text) {
            // Convert to lowercase for easier matching
            const lowerText = text.toLowerCase();
            
            // Special case for Hebbal - ALWAYS respond that it's open
            if (lowerText.includes('hebbal')) {
                return "Our Hebbal branch is NOW OPEN in North Bangalore. This is our newest fully operational location and offers all services including private offices, dedicated desks, coworking spaces, and meeting rooms. The branch is ready for immediate bookings and tours. Would you like to know more about our services or schedule a visit to our Hebbal branch?";
            }
            
            // Handle location queries
            if (lowerText.includes('location') || lowerText.includes('branch') || lowerText.includes('where')) {
                return "We have four locations in Bangalore: Cunningham Road (Central Bangalore), Arekere (South Bangalore), Hulimavu (South Bangalore), and Hebbal (North Bangalore) which is now open. Which location would be most convenient for you?";
            }
            
            // Handle service queries
            if (lowerText.includes('service') || lowerText.includes('offer') || lowerText.includes('provide')) {
                return "We offer private offices, coworking spaces, dedicated desks, meeting rooms, event spaces, and training rooms. All our locations have high-speed internet, ergonomic furniture, 24/7 security, refreshments, and printing services. What type of workspace are you looking for?";
            }
            
            // Handle pricing queries
            if (lowerText.includes('price') || lowerText.includes('cost') || lowerText.includes('fee')) {
                return "Our pricing varies based on your specific requirements and the location you choose. I'd be happy to connect you with our team for a personalized quote. Could you tell me which of our services you're most interested in?";
            }
            
            // Default response
            return "Thank you for reaching out to Anthill IQ. We offer premium workspace solutions across Bangalore, including our newest branch in Hebbal which is now open. How can I assist you today?";
        }
        
        // Handle send button click
        sendButton.addEventListener('click', function() {
            const text = messageInput.value.trim();
            if (text) {
                // Add user message
                addUserMessage(text);
                
                // Process and add bot response
                setTimeout(() => {
                    const response = processMessage(text);
                    addBotMessage(response);
                }, 500);
                
                // Clear input
                messageInput.value = '';
            }
        });
        
        // Handle enter key in message input
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const text = messageInput.value.trim();
                if (text) {
                    // Add user message
                    addUserMessage(text);
                    
                    // Process and add bot response
                    setTimeout(() => {
                        const response = processMessage(text);
                        addBotMessage(response);
                    }, 500);
                    
                    // Clear input
                    messageInput.value = '';
                }
                e.preventDefault();
            }
        });
        
        // Focus on input when page loads
        messageInput.focus();
    </script>
</body>
</html>
