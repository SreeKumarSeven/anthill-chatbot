<!-- Anthill IQ Chatbot Widget -->
<div id="anthill-chat-widget" style="position: fixed; bottom: 20px; right: 20px; z-index: 9999;">
    <!-- Chat Button -->
    <button id="anthill-chat-button" style="
        background-color: #2a9a16;
        color: white;
        border: none;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        cursor: pointer;
        box-shadow: 0 2px 12px rgba(0,0,0,0.15);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        transition: all 0.3s ease;
    ">
        ðŸ’¬
    </button>

    <!-- Chat Window -->
    <div id="anthill-chat-window" style="
        display: none;
        position: fixed;
        bottom: 90px;
        right: 20px;
        width: 350px;
        height: 500px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 5px 40px rgba(0,0,0,0.16);
        overflow: hidden;
        flex-direction: column;
    ">
        <!-- Chat Header -->
        <div style="
            background: #2a9a16;
            color: white;
            padding: 15px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        ">
            <span>Anthill IQ Assistant</span>
            <button id="anthill-chat-close" style="
                background: none;
        border: none;
                color: white;
                cursor: pointer;
                font-size: 20px;
            ">Ã—</button>
        </div>

        <!-- Chat Messages -->
        <div id="anthill-chat-messages" style="
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        "></div>

        <!-- Chat Input -->
        <div style="
            padding: 15px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        ">
            <input type="text" id="anthill-chat-input" placeholder="Type your message..." style="
                flex-grow: 1;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 20px;
                outline: none;
            ">
            <button id="anthill-chat-send" style="
                background: #2a9a16;
                color: white;
                border: none;
                border-radius: 20px;
                padding: 10px 20px;
                cursor: pointer;
            ">Send</button>
        </div>
    </div>
</div>

<script>
// Configuration
const CHAT_API_URL = 'https://anthill-chatbot.vercel.app/api/chat';
const WIDGET_ID = 'anthill-chat-widget-' + Math.random().toString(36).substr(2, 9);

// Initialize widget
    document.addEventListener('DOMContentLoaded', function() {
    const widget = document.getElementById('anthill-chat-widget');
        const button = document.getElementById('anthill-chat-button');
    const window = document.getElementById('anthill-chat-window');
    const close = document.getElementById('anthill-chat-close');
    const input = document.getElementById('anthill-chat-input');
    const send = document.getElementById('anthill-chat-send');
    const messages = document.getElementById('anthill-chat-messages');

    // Function to fix Hebbal references
    function fixHebbalReferences(text) {
        if (!text) return text;
        
        const lowerText = text.toLowerCase();
        if (lowerText.includes('hebbal')) {
            const notOpenPhrases = [
                'opening soon', 'will be opening', 'upcoming', 'not yet open',
                'isn\'t open yet', 'is not open yet', 'coming soon', 'launching soon',
                'will open', 'about to open', 'planned', 'in the works', 'preparing to open',
                'soon in hebbal', 'new branch', 'newest branch'
            ];
            
            for (const phrase of notOpenPhrases) {
                if (lowerText.includes(phrase) && Math.abs(lowerText.indexOf(phrase) - lowerText.indexOf('hebbal')) < 100) {
                    return "Anthill IQ has four locations in Bangalore, all of which are open and operational:\n\n1. Cunningham Road (Central Bangalore)\n2. Hulimavu (South Bangalore)\n3. Arekere (South Bangalore)\n4. Hebbal (North Bangalore) - Now fully operational\n\nWhich location would you like to know more about?";
            }
            }
        }
        
        return text;
        }
        
    // Add welcome message
    addMessage('Hello! Welcome to Anthill IQ. How can I help you today?', 'bot');

    // Toggle chat window
    button.addEventListener('click', () => {
        window.style.display = window.style.display === 'none' ? 'flex' : 'none';
        button.innerHTML = window.style.display === 'none' ? 'ðŸ’¬' : 'âœ•';
    });

    // Close chat window
    close.addEventListener('click', () => {
        window.style.display = 'none';
        button.innerHTML = 'ðŸ’¬';
    });

    // Send message
    function sendMessage() {
        const message = input.value.trim();
        if (!message) return;

        // Add user message
        addMessage(message, 'user');
        input.value = '';

        // Show typing indicator
        const typingId = addMessage('...', 'bot', true);

        // Send to API
        fetch(CHAT_API_URL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                message: message,
                user_id: WIDGET_ID
            })
        })
        .then(response => response.json())
        .then(data => {
            // Remove typing indicator
            const typingElement = document.getElementById(typingId);
            if (typingElement) {
                typingElement.remove();
            }

            // Add bot response with Hebbal fix
            if (data.response) {
                const fixedResponse = fixHebbalReferences(data.response);
                addMessage(fixedResponse, 'bot');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            // Remove typing indicator
            const typingElement = document.getElementById(typingId);
            if (typingElement) {
                typingElement.remove();
            }
            // Show error message
            addMessage('Sorry, I encountered an error. Please try again.', 'bot');
        });
    }

    // Add message to chat
    function addMessage(text, sender, isTyping = false) {
        const messageId = 'msg-' + Math.random().toString(36).substr(2, 9);
        const messageDiv = document.createElement('div');
        messageDiv.id = messageId;
        messageDiv.style.cssText = `
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 15px;
            margin-bottom: 10px;
            ${sender === 'user' ? 'margin-left: auto; background: #2a9a16; color: white;' : 'margin-right: auto; background: #f0f0f0;'}
            ${isTyping ? 'animation: pulse 1.5s infinite;' : ''}
        `;
        messageDiv.textContent = text;
        messages.appendChild(messageDiv);
        messages.scrollTop = messages.scrollHeight;
        return messageId;
        }
        
    // Send message on button click
    send.addEventListener('click', sendMessage);

    // Send message on Enter key
    input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });
});

// Add styles
const style = document.createElement('style');
style.textContent = `
    @keyframes pulse {
        0% { opacity: 1; }
        50% { opacity: 0.5; }
        100% { opacity: 1; }
    }
`;
document.head.appendChild(style);
</script>
