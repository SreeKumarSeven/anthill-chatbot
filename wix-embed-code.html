Anthill IQ Chatbot - Simple Iframe Integration
Copy and paste this code into your Wix HTML component:
-->

<style>
    #anthill-chat-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 9999;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
    }
    
    #anthill-chat-button {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: #03ab14;
        color: white;
        border: none;
        box-shadow: 0 4px 12px rgba(3, 171, 20, 0.3);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
    }
    
    #anthill-chat-button:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 16px rgba(3, 171, 20, 0.4);
    }
    
    #anthill-chat-button svg {
        width: 30px;
        height: 30px;
        fill: white;
    }
    
    #anthill-chat-window {
        position: absolute;
        bottom: 80px;
        right: 0;
        width: 360px;
        height: 520px;
        background: white;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        overflow: hidden;
        display: none;
        flex-direction: column;
        transition: all 0.3s ease;
    }
    
    /* CSS to handle iframe styling to avoid double header */
    #anthill-chat-iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
    
    /* Animation */
    @keyframes slideIn {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }
    
    .slide-in {
        animation: slideIn 0.3s forwards;
    }
    
    /* Responsive adjustments */
    @media (max-width: 480px) {
        #anthill-chat-window {
            width: 320px;
        }
    }
</style>

<div id="anthill-chat-container">
    <button id="anthill-chat-button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 1c-6.627 0-12 4.364-12 9.749 0 3.131 1.817 5.917 4.64 7.7.868 2.167-1.083 4.008-3.142 4.503 2.271.195 6.311-.121 9.374-2.498 7.095.538 13.128-3.997 13.128-9.705 0-5.385-5.373-9.749-12-9.749zm-5 8c-.553 0-1-.448-1-1s.447-1 1-1 1 .448 1 1-.447 1-1 1zm5 0c-.553 0-1-.448-1-1s.447-1 1-1 1 .448 1 1-.447 1-1 1zm5 0c-.553 0-1-.448-1-1s.447-1 1-1 1 .448 1 1-.447 1-1 1z"/>
        </svg>
    </button>
    
    <div id="anthill-chat-window">
        <iframe id="anthill-chat-iframe" src="https://anthill-chatbot.vercel.app/iframe.html"></iframe>
    </div>
</div>

<script>
    window.addEventListener('load', function() {
        const button = document.getElementById('anthill-chat-button');
        const chatWindow = document.getElementById('anthill-chat-window');
        
        button.addEventListener('click', function() {
            if (chatWindow.style.display === 'flex') {
                chatWindow.style.display = 'none';
            } else {
                chatWindow.style.display = 'flex';
                chatWindow.classList.add('slide-in');
            }
        });
        
        // Add message listener to handle close requests from the iframe
        window.addEventListener('message', function(event) {
            if (event.data === 'closeChat') {
                chatWindow.style.display = 'none';
            }
        });
    });
</script>
